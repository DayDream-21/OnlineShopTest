<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit user</title>
  <!-- Подключаем Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h3>Edit user</h3>
  <form th:action="@{/users/add}" th:object="${user}" method="POST" class="mb-5">
    <div class="input-group">
      <label>
        <input th:field="${user.id}" class="form-control" hidden>
      </label>
    </div>
    <div class="input-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" th:field="${user.username}" class="form-control"/>
    </div>
    <div class="input-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" th:field="${user.email}" class="form-control"/>
    </div>
    <div class="input-group">
      <label for="balance">Balance:</label>
      <input type="number" id="balance" name="balance" th:field="${user.balance}" class="form-control"/>
    </div>
    <div class="input-group">
      <label for="enabled">Enabled:</label>
      <input type="text" id="enabled" name="enabled" th:field="${user.enabled}" class="form-control"/>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Done</button>
    </div>
  </form>
</div>

<!-- Подключаем Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
