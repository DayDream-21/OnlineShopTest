<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send notification</title>
  <!-- Подключаем Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h3>Send notification</h3>
  <form th:action="@{/notification/send}" th:object="${notification}" method="POST" class="mb-5">
    <div class="input-group">
      <label for="header">Header:</label>
      <input type="text" id="header" name="header" th:field="${notification.header}" class="form-control"/>
    </div>
    <div class="input-group">
      <label for="text">Text:</label>
      <input type="text" id="text" name="text" th:field="${notification.text}" class="form-control"/>
    </div>
    <label for="users">Users:</label>
    <select id="users" name="users" multiple>
      <option th:each="user : ${allUsers}"
              th:value="${user.id}"
              th:text="${user.username}">
      </option>
    </select>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Done</button>
    </div>
  </form>
</div>

<!-- Подключаем Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
