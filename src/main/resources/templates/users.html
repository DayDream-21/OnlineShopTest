<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
  <!-- Подключаем Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{'/'}">Online shop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <!-- Проверяем, авторизован ли пользователь, и отображаем соответствующие кнопки -->
        <li class="nav-item">
          <form class="nav-link" sec:authorize="isAuthenticated()" th:action="@{/logout}"
                method="POST">
            <button type="submit" class="btn btn-link">Log out</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <h3>Users</h3>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Balance</th>
      <th>Enabled</th>
      <th>Action</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.username}"></td>
      <td th:text="${user.email}"></td>
      <td th:text="${user.balance}"></td>
      <td th:text="${user.enabled}"></td>

      <td>
        <div sec:authorize="hasRole('ADMIN')">
          <a th:href="@{'/users/user/' + ${user.id} + '/edit'}" class="btn btn-sm btn-primary" th:text="Edit"></a>
        </div>
        <div sec:authorize="hasRole('ADMIN')">
          <a th:href="@{'/users/user/' + ${user.id} + '/history'}" class="btn btn-sm btn-info" th:text="History"></a>
        </div>
        <div sec:authorize="hasRole('ADMIN')">
          <a th:href="@{'/users/user/' + ${user.id} + '/notification'}" class="btn btn-sm btn-info"
             th:text="Notification"></a>
        </div>
        <div sec:authorize="hasRole('ADMIN')">
          <a th:href="@{'/users/user/' + ${user.id} + '/delete'}" class="btn btn-sm btn-danger"
             th:text="Delete"></a>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Подключаем Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
