<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rate product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{'/'}">Online shop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <!-- Проверяем, авторизован ли пользователь, и отображаем соответствующие кнопки -->
        <li class="nav-item">
          <form class="nav-link" sec:authorize="isAuthenticated()" th:action="@{/logout}"
                method="POST">
            <button type="submit" class="btn btn-link">Log out</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <h1>Product Rating</h1>
  <form th:action="@{'/product/rate/' + ${product.id}}" method="post" th:object="${product}">
    <div class="form-group" th:object="${rating}">
      <label for="rating">Rating:</label>
      <input type="number" id="rating" name="rating" th:field="${rating.score}" class="form-control"/>
    </div>
    <div class="form-group" th:object="${review}">
      <label for="review">Review:</label>
      <input type="text" id="review" name="review" th:field="${review.comment}" class="form-control"/>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
